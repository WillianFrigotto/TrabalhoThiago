<div class="container" ng-controller="ProdutoController">
	<div class="mt-1">
		<h1>Cadastrar Produtos</h1>
		<hr />
	</div>
	<div class="row">
		<div class="col-md-6">
			<form>
				<div class="form-group row">
					<label for="nome" class="col-xs-4 col-form-label">Nome</label>
					<div class="col-xs-8">
						<input class="form-control" type="text" value="" id="nome" ng-model="produto.nome">
					</div>
				</div>
				<div class="form-group row">
					<label for="fornecedor" class="col-xs-4 col-form-label">Fornecedor</label>
					<div class="col-xs-8">
						<input class="form-control" type="text" value="" id="fornecedor" ng-model="produto.fornecedor">
					</div>
				</div>
				<div class="form-group row">
					<label for="preco" class="col-xs-4 col-form-label">Preço</label>
					<div class="col-xs-8">
						<input class="form-control" type="text" value="" id="preco" ng-model="produto.preco">
					</div>
				</div>
				<div class="form-group row">
					<label for="descricao" class="col-xs-4 col-form-label">Descrição</label>
					<div class="col-xs-8">
						<textarea class="form-control" id="descricao" rows="3" ng-model="produto.descricao"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<label for="quantidade" class="col-xs-4 col-form-label">Quantidade</label>
					<div class="col-xs-8">
						<input class="form-control" type="text" value="" id="quantidade" ng-model="produto.quantidade">
					</div>
				</div>
				<button type="button" class="btn btn-success btn-lg" ng-click="salvar()">Cadastrar</button>
			</form>
		</div>
		<div class="col-md-6"></div>
	</div>
</div>
