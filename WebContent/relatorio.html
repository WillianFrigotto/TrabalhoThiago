<div class="container" ng-controller="RelatorioController">
	<div class="mt-1">
		<h1>Relatório de estoque</h1>
		<hr />
	</div>
	<div class="row">
		<div class="col-md-12">
			<table class="table">
				<thead>
					<tr>
						<th>Quantidade</th>
						<th>Nome</th>
						<th>Fornecedor</th>
						<th>Preço</th>
					</tr>
				</thead>
				<tr ng-repeat="p in listaProdutos track by $index">
					<td>{{p.quantidade}}</td>
					<td>{{p.nome}}</td>
					<td>{{p.fornecedor}}</td>
					<td>{{p.preco}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
